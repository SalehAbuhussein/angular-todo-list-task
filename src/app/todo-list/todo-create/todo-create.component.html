<form [formGroup]="createTodoForm" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label>Title:</label>
    <input type="text" formControlName="title" />
  </div>

  <div class="form-control">
    <label for="is-complete-check">Is Completed:</label>
    <input
      id="is-complete-check"
      type="checkbox"
      name="is-completed"
      formControlName="isCompleted"
    />
  </div>

  <button type="submit" [disabled]="!createTodoForm.valid">Create Todo</button>
</form>
